name: Continuous Integration

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout respository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm run lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Type check
        run: pnpm run type-check

  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      NODE_ENV: 'test'
    steps:
      - name: Checkout respository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm run test

  validate:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      NODE_ENV: 'test'
    steps:
      - name: Checkout respository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check
        run: pnpm check

      - name: Constrain
        run: pnpm constrain

  integration-test:
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [16.x, 17.x, 18.x]
        os:
          - runner: ubuntu-latest
          - runner: macos-latest
          - runner: windows-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Prune devDependencies
        run: pnpm prune --prod

      - name: Integration Test
        run: pnpm -F commonality run test:integration
